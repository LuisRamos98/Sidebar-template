<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="shortcut icon" href="/src//imagenes/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="./src/css/style.css" />

<body>
    <button type="button" class="burger" onclick="toggleSidebar()">

    <div class="overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-perfil">
            <img class="sidebar-avatar" src="./src/imagenes/avatar.jpeg" alt="Imagen avatar">
            <div class="sidebar-username">luisDEV</div>
            <div class="sidebar-role">Desarrollador Web</div>
        </div>

        <nav class="sidebar-menu">
            <button type="button">
                <img src="./src/imagenes/icon-home.svg" alt="Icono Home">
                <span>Home</span>
            </button>
            <button type="button">
                <img src="./src/imagenes/icon-home.svg" alt="Icono Home">
                <span>Home</span>
            </button>
        </nav>
        <footer class="sidebar-footer">
            <p>@2022 e-dev</p>
        </footer>
    </aside>

    <h2>Dashboard</h2>
    
    <script type="text/javascript" src="./src/js/script.js"></script>
</body>
</html>
